<div class="login" ng-controller="authCtrl as auth">
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content" ng-controller="loginCtrl as login">
        <form novalidate onSubmit="return false;" method="POST">
          <h1>Panel administrativo</h1>
          <div>
            <input type="text" class="form-control" ng-model="login.info.email" placeholder="Username" required="" />
          </div>
          <div>
            <input type="password" class="form-control" ng-model="login.info.password" placeholder="Password" required="" />
          </div>
          <div>
            <button type="submit" class="btn btn-default submit" ng-click="auth.signIn(login.info)" >Ingresar</button>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <div class="clearfix"></div>
            <br />

            <div>
              <h1><i class="fa fa-paw"></i> Manantial de dulzura</h1>
              <p>&copy;2018 Manantial de dulzura se reserva todos los derechos</p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
